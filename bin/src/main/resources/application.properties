spring.application.name=com.guillermoinc.training

# Server Configuration
server.port=8081

# Security Configuration (disable for development)
spring.security.user.name=admin
spring.security.user.password=admin
management.security.enabled=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=training
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}
sendgrid.from.name=${SENDGRID_FROM_NAME:Training Platform}

# Notification Configuration
notification.admin.email=${ADMIN_EMAIL}

# File Upload Configuration
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=50MB
server.tomcat.max-http-form-post-size=50MB
