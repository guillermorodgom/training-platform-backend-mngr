spring.application.name=com.guillermoinc.training

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysecretpassword

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=false
spring.jpa.generate-ddl=false

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY:disabled}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@training.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Training Platform}

# Notification Configuration
notification.admin.email=${ADMIN_EMAIL:admin@training.com}

# File Upload Configuration
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=50MB
server.tomcat.max-http-form-post-size=50MB

# User Service Configuration
user.service.url=http://localhost:8080
